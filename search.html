<!DOCTYPE html>
{% autoescape true %}
<html>
    <head>

        <title> Youtube Search </title>
        <link rel="stylesheet" href="include/style.css">
        <style>
           body { background-image:url('include/fundo.jpg');
                  background-repeat: no-repeat;
                 }
        </style>
    </head>
  <body>
      <p>Video: </p>
    <div> <iframe width="420" height="315" src="https://www.youtube.com/embed/{{ touch }}" frameborder="0" allowfullscreen></iframe></div>
      <p>Videos Relacionados: </p>
    {% for video in videos %}
      <div style="vertical-align:top; display: inline-block">
        <strong>
            <div>{{ video.snippet.title }} </div>
              <iframe width="200" height="200" src="https://www.youtube.com/embed/{{ video.id.videoId }}" frameborder="0" allowfullscreen></iframe>
        </strong>
      </div><br/><br/>
    {% endfor %}
  </body>
</html>
{% endautoescape %}
